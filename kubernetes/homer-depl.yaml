apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: homer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: homer
    spec:
      containers:
      - image: "gabrielorozco20/clearwater-homer:latest"
        imagePullPolicy: Always
        name: homer
        ports:
        - containerPort: 22
        - containerPort: 7888
        envFrom:
        - configMapRef:
              name: env-vars
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      imagePullSecrets:
      - name: ~
      restartPolicy: Always
