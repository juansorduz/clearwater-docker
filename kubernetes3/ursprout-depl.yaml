apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ursprout
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ursprout
  template:
    metadata:
      labels:
        service: ursprout
        snmp: enabled
    spec:
      containers:
      - image: "gabrielorozco20/clearwater-ursprout:latest"
        imagePullPolicy: Always
        resources:
          request:
            cpu: "0.5"
        name: ursprout
        ports:
        - containerPort: 22
        envFrom:
        - configMapRef:
              name: env-vars
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          exec:
            command: ["/bin/bash", "/usr/share/kubernetes/liveness.sh", "5052"]
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          exec:
            command: ["/bin/bash", "/usr/share/kubernetes/liveness.sh", "5054"]
        volumeMounts:
        - name: sproutlogs
          mountPath: /var/log/sprout
      - image: busybox
        name: tailer
        command: [ "tail", "-F", "/var/log/sprout/sprout_current.txt" ]
        volumeMounts:
        - name: sproutlogs
          mountPath: /var/log/sprout
      volumes:
      - name: sproutlogs
        emptyDir: {}
      imagePullSecrets:
      - name: ~
      restartPolicy: Always
